<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Teacher tasks</title>
    <link href="imgs/logo.png" rel="icon" type="jpg/png">
    <link href="Css/styles.css" rel="stylesheet">
    <link href="Css/normalize.css" rel="stylesheet">
    <link href="Css/all.min.css" rel="stylesheet">
</head>

<body>
<!-- Navigation Bar Teacher -->
<div class="navbar">
    <a href="Home.html">
        <i class="fa-solid fa-school"></i>
        School Task
    </a>
    <a href="Home.html">Home</a>
    <a href="teacher_dashboard.html">Dashboard</a>
    <a href="View_assigned_tasks.html">View tasks</a>
    <a href="completed_tasks.html">Completed tasks</a>
    <a href="teacher_tasks.html">Search Task</a>

    <div class="navbar-right"> 
        <p id="welcome-message"></p>
        <a href="login.html">Logout</a>
    </div>

    <script>
        const username = localStorage.getItem("username");

        if (username) {
            const welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.textContent = `Welcome, ${username}!`;
        } 
        else {
            window.location.href = "login.html";
        }
    </script>
</div>

<form action="" method="get">
    <div class="search-teacher">
        <select id="priority-teacher" name="priority-teacher">
            <option disabled hidden selected value="none">Choose priority</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
            <option value="all">All</option>
        </select>
        <button class="btn-search btn-search-js" type = "button">Search</button>
    </div>
</form>
<div class="task-list">
    <h2>Your Tasks</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Task Title</th>
            <th>Teacher</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody class = "teacher-tasks-container-js">
        
        </tbody>
    </table>
</div>
<script type = "module" src="js-files/teacher_tasks.js"></script>
</body>

</html>
