<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task | School Task Manager</title>
    <link rel="icon" type="jpg/png" href="imgs/logo.png" >
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="Admin.html">Dashboard</a>
        <a href="Add-Task.html">Add Task</a>
        <div class="navbar-right">
            <a href="#">Welcome, Admin</a>
            <a href="login.html">Logout</a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Add New Task</h1>
        <p>Assign a new task to a teacher</p>
        
        <div class="form-container">
            <form action="Admin.html">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="teacherName">Teacher</label>
                    <select id="teacherName" class="form-control" required>
                        <option value="">Select Teacher</option>
                        <option value="Mr. Ahmed">Mr. Ahmed</option>
                        <option value="Ms. Fatma">Ms. Fatma</option>
                        <option value="Mr. Mohamed">Mr. Mohamed</option>
                        <option value="Ms. Aisha">Ms. Aisha</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control" required>
                        <option value="">Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-submit">Create Task</button>
            </form>
        </div>
    </div>
</body>
</html>
