<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task | School Task Manager</title>
    <link rel="icon" type="jpg/png" href="imgs/logo.png" >
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="admin_dashboard.html">
            <i class="fa-solid fa-school"></i>
            School Task
        </a>
        <a href="admin_dashboard.html">Home</a>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="Add-Task.html">Add Task</a>
        <div class="navbar-right"> 
            <p id="welcome-message"></p>
            <a href="login.html">Logout</a>
        </div>

    
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Add New Task</h1>
        <p>Assign a new task to a teacher</p>
        
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-control task-title-input-js" required>
                </div>
                
                <div class="form-group">
                    <label for="teacherName">Teacher</label>
                    <select id="teacherName" class="form-control teacher-name-input-js" required>
                         
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control priority-input-js" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control textarea-input-js" rows="5" required></textarea>
                </div>
                
                <button type= "button" class="btn btn-submit create-task-btn-js">Create Task</button>
            </form>
        </div>
    </div>
    <script type="module" src="js-files/add-task.js"></script>
</body>
</html>
