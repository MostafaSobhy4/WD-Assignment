<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task | School Task Manager</title>
    <link rel="icon" type="jpg/png" href="imgs/logo.png" >
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/all.min.css">
    <script src="script.js" defer></script></head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="Home.html">
            <i class="fa-solid fa-school"></i>
            School Task
        </a>
        <a href="Home.html">Home</a>
        <a href="admin_dashboard.html">Dashboard</a>
        <a href="Add-Task.html">Add Task</a>
        <div class="navbar-right"> 
            <p id="welcome-message"></p>
            <a href="login.html">Logout</a>
        </div>

        <script>
            const username = localStorage.getItem("username");

            if (username) {
                const welcomeMessage = document.getElementById("welcome-message");
                welcomeMessage.textContent = `Welcome, ${username}!`;
            } 
            else {
                window.location.href = "login.html";
            }
        </script>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <h1>Edit Task</h1>
        <p>Update task details</p>
        
        <div class="form-container">
            <form action="admin_dashboard.html">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" class="form-control" value="Prepare lesson plan for week 5" required>
                </div>
                
                <div class="form-group">
                    <label for="teacherName">Teacher</label>
                    <select id="teacherName" class="form-control" required>
                        <option value="Mr. Ahmed" selected>Mr. Ahmed</option>
                        <option value="Ms. Fatma">Ms. Fatma</option>
                        <option value="Mr. Mohamed">Mr. Mohamed</option>
                        <option value="Ms. Aisha">Ms. Aisha</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control" required>
                        <option value="high" selected>High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" rows="5" required>Create a detailed lesson plan for week 5 covering chapters 3-5 with activities and assessments.</textarea>
                </div>
                
                <button type="submit" class="btn btn-submit">Update Task</button>
            </form>
        </div>
    </div>
</body>
</html>
