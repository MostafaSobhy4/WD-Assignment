<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="jpg/png" href="imgs/logo.png" >
    <link rel="stylesheet" href="Css/styles.css">

    <link rel="stylesheet" href="Css/all.min.css">
    <script src="script.js" defer></script></head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="">
            <i class="fa-solid fa-school"></i>
            School Task
        </a>
        <a href="Admin.html">Dashboard</a>
        <a href="Add-Task.html">Add Task</a>
        <div class="navbar-right">
            <a href="#">Welcome, Admin</a>
            <a href="login.html">Logout</a>

    <!-- Main Content -->
    <div class="container">
        <div class="confirmation-dialog">
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this task?</p>
            
            <div class="task-details">
                <p><strong>Task Title:</strong> Prepare lesson plan for week 5</p>
                <p><strong>Assigned Teacher:</strong> Mr. Ahmed</p>
                <p><strong>Priority:</strong> <span class="priority priority-high">High</span></p>
                <p><strong>Status:</strong> <span class="status status-pending">Pending</span></p>
            </div>
            
            <div class="confirmation-buttons">
                <a href="Admin.html" class="btn btn-cancel">Cancel</a>
                <a href="Admin.html" class="btn btn-confirm">Delete Task</a>
            </div>
        </div>
    </div>
